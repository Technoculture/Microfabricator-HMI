syntax = "proto3";
package microfabricator;

import "common.proto";

//  Common Types
enum drawer_position {
  NULL_DRAW_POSITION = 0;
  INSIDE = 1;
  OUTSIDE = 2;
}

//  Messages
message DrawerRequest { drawer_position position = 1; }
message DrawerResponse { drawer_position position = 1; }

message ClampRequest { on_off state = 1; }
message ClampResponse { on_off state = 1; }

message VibrationUpdate {
  int32 avg_vibration = 1;
  int32 std_vibration = 2;
  // optional int32 min_vibartion = 3;
  // optional int32 max_vibration = 4;
  optional int32 temperature = 3;
}

message WaferMaskDistanceUpdate {
  int32 distance_0_1um = 1; // distance in units of 0.1 um [UNSUAL CHOICE]
}
