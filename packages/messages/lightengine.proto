package microfabricator;
syntax = "proto3";

import "common.proto";

message LightEngineLock {
  enum le_states {
    OPEN = 1;
    CLOSE = 2;
  }
  le_states state = 1;
}

message ExposureSettings {
  option allow_alias = true;
  int32 duration_seconds = 1;
  int32 duration = 1;
  int32 intensity_percent = 2;
  int32 intensity = 2;
}

message ExposureInitiate {
  ExposureSettings settings = 1;
  on_off state = 2;
}

message ProgressResponse { int16 progress_percent = 1; }